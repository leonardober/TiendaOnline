<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="app.js"></script>
    <title>Tienda de Relojes | </title>
</head>
<body>
    <!--Inicio de la sección de encabezado de la página.-->
    <header>
        <!--Título principal de la página que dice "Tienda de Relojes".-->
        <h1>Tienda de Tecnología</h1>
    </header>
    <!--Inicio de una sección con la clase "contenedor".-->
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <!-- Inicio de un elemento en el contenedor.-->
            <div class="item">
                <!--span es un elemento de marcado utilizado para aplicar estilos o agrupar contenido en línea dentro de un documento HTML.-->
                <!--Un elemento de texto con la clase "titulo-item" que muestra el título "Box Engasse".-->
                <span class="titulo-item">Diademas JBL</span>
                <!--Una imagen con la ruta de origen "img/boxengasse.png", un atributo alternativo vacío y la clase "img-item".-->
                <img src="img/jbl.jpg" alt="" class="img-item">
                <!--Un elemento de texto con la clase "precio-item" que muestra el precio "$15.000".-->
                <span class="precio-item">$15.000</span>
                <!-- Un botón con la clase "boton-item" que muestra el texto "Agregar al Carrito".-->
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Portatil HP</span>
                <img src="img/laptop_hp.jpg" alt="" class="img-item">
                <span class="precio-item">$25.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Portatil Toshiba</span>
                <img src="img/laptop_toshiba.jpg" alt="" class="img-item">
                <span class="precio-item">$35.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">CPU Lenovo</span>
                <img src="img/pc_lenovo.jpg" alt="" class="img-item">
                <span class="precio-item">$18.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">CPU HP</span>
                <img src="img/pc_hp.jpg" alt="" class="img-item">
                <span class="precio-item">$32.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Smartphone Iphone</span>
                <img src="img/iphone.jpg" alt="" class="img-item">
                <span class="precio-item">$18.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Smartphone Samsung Galaxy</span>
                <img src="img/samsung_galaxy.jpg" alt="" class="img-item">
                <span class="precio-item">$54.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Monitor Asus</span>
                <img src="img/monitor_asus.jpg" alt="" class="img-item">
                <span class="precio-item">$32.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">SmartWatch</span>
                <img src="img/photo-1579586337278-3befd40fd17a.jpeg" alt="" class="img-item">
                <span class="precio-item">$42.800</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items"> 
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
